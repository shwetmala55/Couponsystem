<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Cart</title>
 <link rel="stylesheet" href="cart.css">
 <script>
  document.addEventListener("DOMContentLoaded", function() {
    var loginButton = document.querySelector(".navitemr");
    var userEmail = localStorage.getItem("email");

    if (userEmail) {
      loginButton.textContent = userEmail;
    }
  });
</script>
<link rel="icon" href="images/ecommerce.ico" type="image/x-icon">
</head>
<body>
  <div class="nav">
    <div class="navitem navlogo"><img class="logo" src="images/ecommerce (1).png" alt="logo" ></div>
  
    <div class="navitem" onclick="location.href='product-list.html'">Products</div>
    <div class="navitem" onclick="location.href='coupons.html'">Coupon</div>
    <div class="navitem" onclick="location.href='admin.html'">Admin</div>
    <div class="navitem" onclick="location.href='index.html'">Home</div>
    <div class="navitem" onclick="location.href='cart.html'">Cart</div>
    <div class="navitemr" onclick="location.href='login.html'">Login</div>
  </div>

  <div class="cart-items">
    <table>
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Price</th>
          <th class="spbtn">Action</th>
        </tr>
      </thead>
      <tbody id="cartItemsTableBody">
       
        <!-- Table rows for cart items will be dynamically generated here -->
      </tbody>
    </table>
  </div>
  <h3>Cart Total: <span id="cartTotal">0.00</span></h3>
  <div class="container">
   

    <div class="coupon-code">
      <label for="coupon" class="headcode">Coupon Code:</label>
    </div>
    <div class="coupon-input">
      <input type="text" id="coupon" name="coupon" />
    </div>
    <button id="applyCoupon">Apply Coupon</button>
  </div>

  
  <script src="java/cart.js"></script>
  <script src="java/cart1.js"></script>
  <script>
    
document.addEventListener('DOMContentLoaded', () => {
  console.log(localStorage);
  const cartTotalFromStorage = localStorage.getItem('cartTotal');
  console.log('cartTotalFromStorage:', cartTotalFromStorage);

  const cartTotalElement = document.getElementById('cartTotal');
  const cartTotalText = cartTotalElement.innerText;

  console.log('cartTotalText:', cartTotalText);
  
  cartTotalElement.innerText = `â‚¹${cartTotalFromStorage || '0.00'}`;
  console.log('Updated cartTotalElement:', cartTotalElement.innerText);
});

  </script>
</body>
</html>
