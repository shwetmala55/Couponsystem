 <form  action="/admin/coupons" method="POST"> 
  <label for="code">Coupon Code:</label>
  <input type="text" id="code" name="code" required>
  
  <label for="discountAmount">Discount Amount:</label>
  <input type="number" id="discountAmount" name="discountAmount" required>
  <label for="discountType">Discount Type:</label>
  <select id="discountType" name="discountType" style="padding: 7px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 11px; ">
    <option value="percentage">Percentage</option>
    <option value="fixedAmount">Fixed Amount</option>
  </select>
  <label for="expiryDate">Expiry Date:</label>
  <input type="date" id="expiryDate" name="expiryDate" required>
  
 
  <button id="submitButton" type="submit">Create Coupon</button>
</form>
